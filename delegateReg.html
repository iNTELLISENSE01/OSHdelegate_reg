<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vision Zero OSH Africa Conference 2023 - Delegate Registration</title>

  <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: blueviolet;">
  <div class="formbold-main-wrapper">

    <div class="formbold-form-wrapper">
      <div class="formbold-event-wrapper">
        <span>International Vision Zero OSH Africa Conference 2023</span>
        <h2>Delegate Registration</h2>  <br> 
          <img src="hero-bg.png" alt="" style="border-radius: 10px; max-width: 100%; height: auto; display:block">
        <h4>Welcome!</h4>
        <p>  We are pleased to invite you to participate in vision zero-investing in safety & health beyond compliance </p>
      </div> <br>  

      <form action=" " method="POST">
        <h2 class="formbold-form-title">Register now</h2>

        <div class="formbold-input-flex">
          <div>
            <label for="firstname" class="formbold-form-label">Name </label>
            <input type="text" name="firstname" id="firstname" class="formbold-form-input" />
          </div>
          <div>
            <label for="lastname" class="formbold-form-label">Surname </label>
            <input type="text" name="lastname" id="lastname" class="formbold-form-input" />
          </div>
        </div>

        <div class="formbold-input-flex">
          <div>
            <label for="email" class="formbold-form-label">Job Title  </label>
            <input type="email" name="email" id="email" class="formbold-form-input" />
          </div>
          <div>
            <label for="phone" class="formbold-form-label"> Organization  </label>
            <input type="text" name="phone" id="phone" class="formbold-form-input" />
          </div>
        </div>

        <div class="formbold-input-flex">
          <div>
            <label for="email" class="formbold-form-label">State  </label>
            <input type="email" name="email" id="email" class="formbold-form-input" />
          </div>
          <div>
            <label for="phone" class="formbold-form-label"> Postcode   </label>
            <input type="text" name="phone" id="phone" class="formbold-form-input" />
          </div>
        </div>

        <div class="formbold-input-flex">
          <div>
            <label for="email" class="formbold-form-label">Country   </label>
            <input type="email" name="email" id="email" class="formbold-form-input" />
          </div>
          <div>
            <label for="phone" class="formbold-form-label"> Phone Number    </label>
            <input type="text" name="phone" id="phone" class="formbold-form-input" />
          </div>
        </div>

        <div>
          <label for="work" class="formbold-form-label"> Email Address </label>
          <input type="text" name="work" id="work" class="formbold-form-input" />
        </div>

        <div>
          <label for="work" class="formbold-form-label"> Name of Safety Body </label>
          <input type="text" name="work" id="work" class="formbold-form-input" />
        </div>

        
        <div>
          <div class="formbold-mb-3">
            <div class="formbold-input-group">
              <label class="formbold-form-label">How did you hear about the Conference</label>
      
              <select class="formbold-form-select" name="occupation" id="occupation">
                <option value="Medical Doctor">Email</option>
                <option value="Pharmacist"> Media </option>
                <option value="Nurse"> Website </option>
                <option value="Mid-wife">Friend/Colleague </option>
                <option value="Occupational therapist">Flyer </option>
                <option value="Health professionals">Web Search </option>
                <option value="Physiotherapists"> Advertisement </option>
                <option value="Others"> Event Listing </option>
              </select>
            </div>
          </div>
        </div>

        <div>
          <label for="work" class="formbold-form-label"> Do you need a visa to attend?  </label>
          <input type="text" name="work" id="work" class="formbold-form-input" />
        </div>

        <div class="formbold-mb-3">
          <label for="upload" class="formbold-form-label"> Submit scanned information page of your passport  </label>
          <input type="file" name="upload" id="upload" class="formbold-form-input formbold-form-file" />
        </div>

        <p class="formbold-policy">
          By filling out this form and clicking submit, you acknowledge our
          <a href="#">privacy policy.</a>
        </p>
        <button class="formbold-btn">Submit Event Registration</button>
      </form>
    </div>
  </div>


</body>

</html>
